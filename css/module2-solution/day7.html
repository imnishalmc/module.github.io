<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./infobox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Day7</title>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profile-pic.png" alt="" class="profile-pic">
        </div>

        <div class="text-data">
            <span class="name">Nisha Lamichhane</span>
            <span class="job">Technophile | Learner</span>
        </div>
        <div class="media-button">
            <a href="#" class="link" style="background: #4267b2;">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="link" style="background: #e1306c;">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="link" style="background:#11357c ;">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" class="link" style="background: rgb(217, 106, 106);">
                <i class="fa-regular fa-envelope"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button"><span>Like</span></button>
            <button class="button"><span>Comment</span></button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">200</span>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
